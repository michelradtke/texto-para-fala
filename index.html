<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitor de Frases</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js"></script>
</head>
<body>
    <main>
        <div class="cabecalho">
            <h1>Leitor de Frases</h1>
        </div>
        <div class="texto">
            <textarea id="fraseInput" placeholder="Digite uma frase..."></textarea>
        </div>
        <div class="botaoClick">
            <button id="botao" onclick="handleSpeak()">Repetir em Voz Alta</button>
        </div>
        <div class="inicio">
            <p>A ideia inicial era apenas poder xingar alguém de forma divertida.</p>
            <p>Mas parece que a pessoa não gostou muito...</p>
            <p>Foda-se! Vou criar mesmo assim! Alguém deve gostar.</p>
        </div>
    </main>
</body>
</html>
